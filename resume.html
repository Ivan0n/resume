<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <h1>Резюме онлайн</h1>
    <p>Ваше имя</p>
    <input type="text" placeholder="Имя..." class="name">
    <p>Ваша фамилия</p>
    <input type="text" placeholder="Фамилия:" class="family">
    <p>Сколько вам лет?</p>
    <input type="text" placeholder="Годики:" class="years">
    <p>В каком вы классе:</p>
    <input type="text" placeholder="Класс:" class="clas">
    <p>Какие предметы ОГЭ:</p>
    <input type="text" placeholder="Первый..." class="OGE1">
    <input type="text" placeholder="Второй..." class="OGE2">
    <input type="text" placeholder="Третий..." class="OGE3">
    <input type="text" placeholder="Четвёртый..." class="OGE4">
    <p>Пойдёшь в 10 - 11 класс:</p>
    <input type="text" placeholder="Да/Нет" class="notstupid">
    <button class="create">Создать Резюме</button>
    <a href=""><Button class="clear">Очистить</Button></a>
    <div>
        <textarea class="story" rows="10" cols="40"></textarea>
        
    </div>

    
</body>
</html>
